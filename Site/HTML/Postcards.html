    <section>
        <div class="Postcards">
                <h1 id="Postcards">Postcards</h1>
            </div>

        <div class="Formulario">

            <form id=”postcards” name=”postcards” method=”post” action=“/Postcards.html”>
                <fieldset id="postcards">
                    <legend>Cartões Postais</legend>
                    <label>Nome</label>
                    <input type="text" name="firstname" placeholder="Nome" />
                    <input type="text" name="lastname" placeholder="Sobrenome" />
                    <label>Email</label>
                    <input type="email" name="email" placeholder="ex: exemplo@gmail.com" />
                    <label>Mensagem</label>
                    <input type="text" name="mensagem" placeholder="Escreva a sua mensagem..." />
                    <label>Foto</label>
                    <input type="radio" name="imagem" id="imagem1" />
                    <label for="imagem1"><img src="../../Imagens/Postcards/Postcard1.jpg" alt=""></label>
                    <input type="radio" name="imagem" id="imagem2" />
                    <label for="imagem2"><img src="../../Imagens/Postcards/Postcard2.jpg" alt=""></label>
                    <input type="radio" name="imagem" id="imagem3" />
                    <label for="imagem3"><img src="../../Imagens/Postcards/Postcard3.jpg" alt=""></label>
                    <input type="radio" name="imagem" id="imagem4" />
                    <label for="imagem4"><img src="../../Imagens/Postcards/Postcard4.jpg" alt=""></label>
                </fieldset>
            </form>
        </div>
    </section>
